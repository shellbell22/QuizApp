<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hacker Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="//fonts.googleapis.com/css?family=Black+Ops+One|Cormorant+SC|Space+Mono" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico"> -->
</head>

<body>
	<section class="title">
		<a> H@ck3r Qu1z <br> <span class="cursor"> </span></a>
	</section>

	<div id="question_wrapper">
		<p class="question"> Placeholder question </p>
		<br>
	</div>
	<div id="answer_holder">
		<ul class="answerlist">
			<li class="answeritem" id="answer1">
				<span class="answer">Answer1</span>
			</li>
			<br>
			<li class="answeritem" id="answer2">
				<span class="answer">Answer2</span>
			</li>
			<br>
			<li class="answeritem" id="answer3">
				<span class="answer">Answer3</span>
			</li>
			<br>
			<li class="answeritem" id="answer4">
				<span class="answer">Answer4</span>
			</li>
			<br>
		</ul>
	</div>

	<div id="playagain">
		<p> Your score is: <span id="totalscore"></span></p>
		<input type="button" value="Play Again" id="playagainbutton"></input>
	</div>

	<div id="bottom">
		<div id="scoreholder">
			<div id="questionscore">
				<ul class="scorepics">
				</ul>
			</div>
		</div>
	</div>

	<footer class="social">
		<div class="content">
			<hr>
			<h5>Thanks for visiting!</h5>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
